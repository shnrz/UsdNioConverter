<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Convertidor dólares/córdobas</title>
   <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}" />
   <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   <!-- <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico"> -->
   <!-- <link rel="stylesheet" href="../static/css/bootstrap.min.css" /> -->

   <body>
      <div class="container py-5 px-4 vh-75">

         <h1 class="mb-3">Convertidor dólares/córdobas</h1>

         <div class="row justify-content-start">
            <div class="col-12 col-md-4">
               <table class="table table-hover">
                  <tbody>
                     <tr>
                        <td>Córdobas:</td>
                        <td><strong class="bg-info bg-opacity-10 px-2">{{nio}}</strong></td>
                     </tr>
                     <tr>
                        <td>Dólares:</td>
                        <td><strong class="bg-warning bg-opacity-10 px-2">{{usd}}</strong></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>

         <p>
            <em>Tipo de cambio: {{exchange_rate}}</em><br />
            <em>(actualizado a {{current_date}})</em>
         </p>

         <a class="btn btn-primary btn-lg" href="/"><i class="bi bi-house-fill"></i> Regresar a inicio</a>

      </div>

      <div class="container py-5 px-4"><p class="fst-italic">Desarrollado por Shnrz Web Dev - 2022</p></div>

      <script src="../static/js/bootstrap.bundle.js"></script>
   </body>
</html>
