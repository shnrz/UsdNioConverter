<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Convertidor dólares/córdobas</title>
   <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}" />
   <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   <!-- <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico"> -->
   <!-- <link rel="stylesheet" href="../static/css/bootstrap.min.css" /> -->
</head>
<body>
   <div class="container py-5 px-4 vh-75">
      <h1 class="mb-3">Convertidor dólares/córdobas</h1>
      <div class="row pt-0 mt-0 pb-3">
         <img src="{{url_for('static', filename='img/nica_flag.png')}}" alt="Nicaragua flag" style="max-height: 5vh; width: auto;" />
         <img src="{{url_for('static', filename='img/usa_flag.png')}}" alt="USA flag" style="max-height: 5vh; width: auto;" />
         <!-- <img src="../static/img/nica_flag.png" alt="Nicaragua flag" style="max-height: 5vh; width: auto;" />
         <img src="../static/img/usa_flag.png" alt="USA flag" style="max-height: 5vh; width: auto;" /> -->
      </div>
      <p>
         Tipo de cambio: <strong class="bg-warning px-2">{{exchange_rate}}</strong><br />
         <em>(actualizado {{current_date}})</em>
      </p>
      <form method="post">
         <p>Seleccione el tipo de conversión:</p>

         <div class="form-check">
            <input class="form-check-input" type="radio" name="operation" id="usdnio" value="usdnio" required />
            <label class="form-check-label" for="usdnio">US$ ---> C$</label><br />
         </div>
         <div class="form-check">
            <input class="form-check-input" type="radio" name="operation" id="niousd" value="niousd" required />
            <label class="form-check-label" for="niousd">C$ ---> US$</label><br />
         </div>

         <div class="row justify-content-start">
            <div class="col-12 col-md-4">
               <p class="pt-3">
                  <label class="form-label" for="amount">Monto:</label>
                  <input class="form-control" type="text" name="amount" id="amount" />
               </p>
            </div>
         </div>

         <p class="pt-3">
            <button class="btn btn-primary btn-lg" type="submit" value="Convertir"><i class="bi bi-calculator"></i> Convertir</button>
         </p>
      </form>

   </div>
   <div class="container py-5 px-4"><p class="fst-italic">Desarrollado por Shnrz Web Dev - 2022</p></div>
   <script src="../static/js/bootstrap.bundle.js"></script>
</body>
</html>
